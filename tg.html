        </header>
            <div class="dark-glass">
                <h1>Contact Us</h1>
                <div>
                    <form class="page-body__contact-form" action="" method="post" id="contact-form"> <!-- Remember the id-for relation!!! -->
                        <label class="email-label" for="contact-email">E-mail<span class="star">*</span></label>            
                            <input 
                            class="contact-input"
                            type="email" 
                            placeholder="example@email.com"
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = 'example@email.com'"
                            id="contact-email" required>
                        <label class="standard-label" for="contact-tel">Telephone</label>        
                            <input 
                            class="contact-input"
                            type="tel" 
                            placeholder="+(00)0000000000"
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '+(00)0000000000'" id="contact-tel" pattern="\d{11}">
                        <label class="standard-label" for="contact-message" >Message<span class="star">*</span></label>
                            <textarea class="contact-input"
                            maxlength="240" 
                            placeholder="Your message..."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = 'Your message...'"
                            id="contact-message" required></textarea>
                            <input class="button" type="submit" value="Send message">                   
                    </form>
                </div>
